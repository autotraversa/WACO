---
- name: dns
  hosts: WFM_FHC_MDF_CORE1
  collections:
    - arubanetworks.aoscx
  vars:
    - ansible_connection: network_cli
  tasks:
    - name: DNS
      aoscx_config:
        lines:
          - ip dns domain-name wacofhc.org
          - ip dns server-address 10.132.1.20
          - ip dns server-address 10.132.1.21
